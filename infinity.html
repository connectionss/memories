<!DOCTYPE html>

    <title>Golden Brown View</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;600&display=swap');

        body { margin: 0; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        #video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transform: scaleX(-1);
            opacity: 0; transition: opacity 4s ease; z-index: 1;
        }

        /* Warm Golden Brown Aura */
        #aura {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 180px rgba(153, 101, 21, 0.6);
            pointer-events: none; z-index: 5; opacity: 0; transition: 4s;
        }

        #ui-container { position: relative; z-index: 100; text-align: center; width: 90%; transition: opacity 1.5s; }

        h1 { font-weight: 100; letter-spacing: 8px; font-size: 1.1rem; margin-bottom: 40px; line-height: 1.8; text-transform: uppercase; color: #d4af37; }

        button {
            background: none; border: 1px solid rgba(212, 175, 55, 0.5);
            color: #d4af37; padding: 18px 40px; letter-spacing: 10px;
            cursor: pointer; text-transform: uppercase; font-size: 10px;
            transition: 0.8s; backdrop-filter: blur(10px);
        }

        button:hover { background: #d4af37; color: #000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }

        .word-particle {
            position: fixed; color: #fdf5e6; font-weight: 300;
            letter-spacing: 3px; pointer-events: none;
            z-index: 50; text-shadow: 0 0 10px rgba(153, 101, 21, 0.8);
            white-space: nowrap; animation: floatUp 7s forwards ease-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.8); opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.1); opacity: 0; }
        }

        #blush-text {
            position: fixed; bottom: 8%; width: 100%; text-align: center;
            opacity: 0; transition: 5s; font-size: 16px; letter-spacing: 5px;
            z-index: 60; text-shadow: 0 0 20px #000; font-weight: 100;
            font-style: italic; color: #d4af37;
        }
    </style>
</head>

        async function revealView() {
            const video = document.getElementById('video');
            const ui = document.getElementById('ui-container');
            const blush = document.getElementById('blush-text');
            const aura = document.getElementById('aura');
            const music = document.getElementById('bgm');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                
                // Play the music
                music.play();
                
                ui.style.opacity = '0';
                
                setTimeout(() => {
                    ui.style.display = 'none';
                    video.style.opacity = '1';
                    aura.style.opacity = '1';
                    startCompliments();
                    setTimeout(() => { blush.style.opacity = '1'; }, 4000);
                }, 1500);
            } catch (err) {
                alert("The camera is the only way to see the beauty! ❤️");
            }
        }

        function startCompliments() {
            setInterval(() => {
                const word = document.createElement('div');
                word.className = 'word-particle';
                word.innerText = specialWords[Math.floor(Math.random() * specialWords.length)];
                word.style.left = Math.random() * 80 + 10 + "%";
                word.style.fontSize = (Math.random() * 10 + 12) + "px";
                document.body.appendChild(word);
                setTimeout(() => { word.remove(); }, 7000);
            }, 500); 
        }
