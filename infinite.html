<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Infinite Scroll</title>
    <style>
        body { background: #000; margin: 0; overflow: hidden; color: #fff; font-family: 'Arial', sans-serif; }

        /* Fixed Navigation */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        .hub-exit {
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 15px;
            transition: 0.3s;
        }
        .hub-exit:hover { background: #fff; color: #000; }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #000 0%, transparent 15%, transparent 85%, #000 100%);
            z-index: 10;
            pointer-events: none;
        }

        .scroll-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: moveUp 40s linear infinite;
        }

        .scroll-container img {
            width: 320px;
            height: 450px;
            object-fit: cover;
            margin: 40px 0;
            filter: grayscale(100%) brightness(0.8);
            border: 1px solid #111;
            transition: 0.5s;
        }
        
        .scroll-container img:hover { filter: grayscale(0%); transform: scale(1.02); }

        .caption {
            font-size: 11px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 20px;
        }

        @keyframes moveUp {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-2500px); } /* Adjust based on total image height */
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <span style="font-size: 9px; letter-spacing: 5px; color: #444;">REPLAYING MEMORIES...</span>
        <a href="surprises.html" class="hub-exit">Back to Hub — ×</a>
    </div>

    <div class="overlay"></div>

    <div class="scroll-container">
        <div class="caption">The Archive</div>
        <img src="img1.jpg" alt="Memory">
        
        <div class="caption">Summer '23</div>
        <img src="img2.jpg" alt="Memory">
        
        <div class="caption">Late Shift</div>
        <img src="img3.jpg" alt="Memory">
        
        <div class="caption">No Limits</div>
        <img src="img4.jpg" alt="Memory">
        
        <div class="caption">The Blueprint</div>
        <img src="img5.jpg" alt="Memory">

        <div class="caption">End of Stream</div>
    </div>

</body>
</html>
